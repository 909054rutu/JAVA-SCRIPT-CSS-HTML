<html>
<body>
<form>
Input string:
<input type="text" id="r1" ><br>
enter char:
<input type="text" id="r2"><br>
<input type="button" value="checks" onclick="check()">
</form>
</body>
</form>
<script>
function checks()
{
var cnt=0;
var s1=document.getElementById("r1").value;
var ch=document.getElementById("r2").value;
for(i=0;i<s1.length;i++)
{
if(s1.charAt(i)==ch)
cnt++;
}
document.write("string="+cnt);
}
</script>
