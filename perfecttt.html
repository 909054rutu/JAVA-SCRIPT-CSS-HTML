<script>
function perfect()
{
var n=document.getElementById("r1").value;
n=parseInt(n);
var s=0;
for(i=1;i<n;i++)
{
if(n%i==0)
s=s+i;
}
if(n==s)
alert("numbar is perfect");
else
alert("number is not perfect");
}
</script>
