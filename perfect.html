<html>
<body>
<form>
Enter number:
<input type="number" id="r1"><br>
perfect:
<input type="text" id="r2"><br>
<input type="button" value="check" onclick="perfect()">
</form>
</body>
</html>
<script language="javascript">
function perfect()
{
var n=document.getElementById("r1").value;
n=parseInt(n);
var s=0;
for(i=1;i<n;i++)
{
if(n%i==0)
s=s+i;
}
if(n==s)
document.getElementById("r2").value="number is perfect";	
else
document.getElementById("r2").value="number is not perfect";
}
</script>
